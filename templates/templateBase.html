<!doctype html>
<html lang="en">

  <head>
    <title>{% block title %}Inicio{% endblock %}</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="nav navbar-nav">
        <a class="nav-item nav-link active" href="/" aria-current="page">Inicio <span
            class="visually-hidden">(current)</span></a>
        <a class="nav-item nav-link" href="/celulares">Celulares</a>
        <a class="nav-item nav-link" href="/marca_list">Marca</a>
        <a class="nav-item nav-link" href="/tipo_list">Tipo</a>

    <footer class="bg-dark text-white mt-5 p-4 text-center">
      <div class="container">
        <p class="mb-1">&copy; 2024 - Evaluación Final Integradora (Parte I)</p>

          <li class="list-inline-item">
            <a href="https://flask.palletsprojects.com/" class="text-white">Documentación de Flask</a>
          </li>
          <li class="list-inline-item">
            <a href="https://flask-sqlalchemy.palletsprojects.com/" class="text-white">Flask-SQLAlchemy</a>
          </li>
          <li class="list-inline-item">
            <a href="https://flask-migrate.readthedocs.io/" class="text-white">Flask-Migrate</a>
          </li>
        </ul>
        <p class="mt-2">Fecha límite de entrega: 11 de Agosto 2024</p>
      </div>
    </footer>
